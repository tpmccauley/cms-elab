<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CMS Public Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="./assets/css/bootstrap.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="shortcut icon" href="./assets/ico/favicon.ico">-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.i2u2.org">I2U2</a>
          
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="./index.html">CMS e-Lab Home</a></li>
              <li class="active"><a href="#">Explore</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>   

    <div class="container" id="main">
    <!-- This is where all the content goes.
         We have three (for now) containers:
         - datasets
         - parameters
         - plots
    -->

    <div class="container" id="datasets">

    <script type="text/template" id="dataset-list">
    <h3>The following datasets are available:</h3>
    <ul class="datasets">
    <% _.each(datasets, function(dataset) { %>
      <li><%= dataset.description %></li>
    <% }); %>
    </ul>
    </script>

    <script type="text/template" id="dataset-images">
    <h3>Click on a diagram below to access the data:</h3>
    <% _.each(datasets, function(dataset) { %>
      <a class='dataset-image' href='#datasets/<%= dataset.name %>' >
      <img rel='popover' class=<%= dataset.type %> src=<%= dataset.image %> class='img-rounded'></img>
      </a>
    <% }); %>
    </script>
    
    </div> <!-- End of datasets div -->

    <div class="container" id="parameters">
    
    <script type="text/template" id="parameters-table">
    <h3>Select one or more parameters to histogram:</h3>
    <table class="table table-bordered table-striped">
    <thead>
    <tr>
    <th>Parameter</th>
    <th>Unit</th>
    <th>Description</th>
    <th>Select</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(parameters, function(parameter) { %>
      <tr>
      <td><%= parameter.name %></td>
      <td><%= parameter.unit %></td>
      <td><%= parameter.description %></td>
      <td>
      <a class='<%= parameter.name %>' >
      <input class="btn parameter-select" type="submit" data-toggle="buttons-checkbox" value=""></td>
      </a>
      </tr>
    <% }); %>
    </tbody>
    </table>
    </script>

    </div> <!-- End of parameters div -->

    <div class="container" id="plots">
    </div> <!-- End of plots div -->

    </div> <!-- End of full container -->

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap-transition.js"></script>
    <script src="./assets/js/bootstrap-alert.js"></script>
    <script src="./assets/js/bootstrap-modal.js"></script>
    <script src="./assets/js/bootstrap-dropdown.js"></script>
    <script src="./assets/js/bootstrap-scrollspy.js"></script>
    <script src="./assets/js/bootstrap-tab.js"></script>
    <script src="./assets/js/bootstrap-tooltip.js"></script>
    <script src="./assets/js/bootstrap-popover.js"></script>
    <script src="./assets/js/bootstrap-button.js"></script>
    <script src="./assets/js/bootstrap-collapse.js"></script>
    <script src="./assets/js/bootstrap-carousel.js"></script>
    <script src="./assets/js/bootstrap-typeahead.js"></script>

    <script src="./js/underscore-min.js"></script>
    <script src="./js/backbone-min.js"></script>
    <script src="./js/models.js"></script>
    <script src="./js/views.js"></script>
    <script src="./js/routers.js"></script>
    <script src="./js/elab.js"></script>

  </body>
</html>
