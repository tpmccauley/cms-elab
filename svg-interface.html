<script type="text/javascript">
    $(function (){

      var Jpsi_options = {
        trigger: "hover",
        title: "J/psi",
        content: "The J/psi is made up of two charm quarks. It is unstable, and decays to two muons around 6% of the time.",
        placement: "right"
      };

      var mu_options = {
      	trigger: "hover",
      	title: "muon",
      	content: "The muon is one of the leptons, along with the lighter electron and the heavier tau.",
      	placement: "right"
      };

      var e_options = {
      	trigger: "hover",
      	title: "electron",
      	content: "The electron is the lightest of the leptons.",
      	placement: "right"
      };

      var Z_options = {
        trigger: "hover",
        title: "Z",
        content: "The Z is a neutral gauge boson and is one of the carriers of the weak force. It is unstable, and decays to either two muons or two electrons around 3% of the time.",
        placement: "right"
      };

      var W_options = {
        trigger: "hover",
        title: "W",
        content: "The W is a charged gauge boson and is one of the carriers of the weak force. It is unstable, and decays into either a muon and a muon neutrino or an electron and an electron neutrino around 11% of the time. It decays into quark pairs X% of the time.",
        placement: "right"
      };

      var dimuon_options = {
        trigger: "hover",
        title: "dimuons",
        content: "Two protons colliding will produce all sorts of particles. Some of these particles can decay into two muons.",
        placement: "right"
      };

      var top_options = {
      	trigger: "hover",
      	title: "top quark",
      	content: "The top quark is the heaviest of the quarks. It decays to a W boson and a b quark 91% of the time.",
      	placement: "right"
      };

      var b_options = {
      	trigger: "hover",
      	title: "bottom quark",
      	content: "The bottom quark."
      };	

      var munu_options = {
      	trigger: "hover",
      	title: "muon neutrino",
      	content: "The muon neutrino is one of three varieties of neutrinos.",
      	placement: "right"
      };

      var enu_options = {
      	trigger: "hover",
      	title: "electron neutrino",
      	content: "The electron neutrino is one of three varieties of neutrinos.",
      	placement: "right"
      };

    /*
      These popovers don't quite work for the svg elements.
      They appear at 0,0 not matter what one hovers over.
      Fix later.

      $("a.Jpsi").popover(Jpsi_options);
      $("a.muon").popover(mu_options);
      $("a.electron").popover(e_options);
      $("a.Z").popover(Z_options);
      $("a.dimuon").popover(dimuon_options);
      $("a.W").popover(W_options);
      $("a.top").popover(top_options);
      $("a.bottom").popover(b_options);
      $("a.munu").popover(munu_options);
      $("a.enu").popover(enu_options);
	*/

	$("text.Jspi").attr("title", Jpsi_options.content);
	$("text.muon").attr("title", mu_options.content);
	$("text.electron").attr("title", e_options.content);
	$("text.Z").attr("title", Z_options.content);
	$("text.dimuon").attr("title", dimuon_options.content);
	$("text.W").attr("title", W_options.content);
	$("text.top").attr("title", top_options.content);
	$("text.bottom").attr("title", b_options.content);
	$("text.munu").attr("title", munu_options.content);
	$("text.enu").attr("title", enu_options.content);

	$("a.Jpsi").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=M070&exp=Y&inscript=Y&sub=Yr&return=MXXX025");
	$("a.muon").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S004&inscript=Y&sub=Yr&return=S003,S004,S035");
    $("a.electron").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S003&exp=Y&inscript=Y&sub=Yr&return=S003,S004,S035");
    $("a.Z").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S044&exp=Y");
    $("a.dimuon").attr("xlink:href", "http://pdg.lbl.gov/2012/hadronic-xsections/hadron.html");
    $("a.W").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S043");
    $("a.top").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=Q007");
    $("a.bottom").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=Q005");
    $("a.munu").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S066");
    $("a.enu").attr("xlink:href", "http://pdglive.lbl.gov/Rsummary.brl?nodein=S066");
    $("a.quark").attr("xlink:href", "http://pdglive.lbl.gov/listing-minis.brl?group=QUARKS&exp=Y&fsizein=1");

    $("a").removeAttr("rel");

    $("svg").attr("xmlns:xlink", "http://www.w3.org/1999/xlink");
    $("a").removeAttr("class");

    });

    </script>
